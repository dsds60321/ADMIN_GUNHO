<form action="/user/friends/invite" method="POST" id="invite-form" class="d-flex flex-column gap-3">
    <label for="friend-email" class="form-label">친구 이메일</label>
    <input type="email" id="friend-email" name="friend-email"
           class="form-control"
           required placeholder="Email 입력">

    <!-- 버튼 섹션 -->
    <div class="text-center mt-3">
        <button class="float-end tf-button style-4" type="submit">초대하기</button>
    </div>
</form>

<!DOCTYPE html>
<!--[if IE 8 ]><html class="ie" xmlns="http://www.w3.org/1999/xhtml" xml:lang="en-US" lang="en-US"> <![endif]-->
<!--[if (gte IE 9)|!(IE)]><!-->
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en-US" lang="en-US">
<!--<![endif]-->

<head>
    <!-- Basic Page Needs -->
    <meta charset="utf-8">
    <!--[if IE]><meta http-equiv='X-UA-Compatible' content='IE=edge,chrome=1'><![endif]-->
    <title>Remos eCommerce Admin Dashboard HTML Template</title>

    <meta name="author" content="themesflat.com">

    <!-- Mobile Specific Metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <!-- Theme Style -->
    <link rel="stylesheet" type="text/css" href="/css/animate.min.css">
    <link rel="stylesheet" type="text/css" href="/css/animation.css">
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="/css/bootstrap-select.min.css">
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
    <link rel="stylesheet" type="text/css" href="/css/index.css">


    <!-- Font -->
    <link rel="stylesheet" href="/font/fonts.css">

    <!-- Icon -->
    <link rel="stylesheet" href="/icon/style.css">

    <!-- Favicon and Touch Icons  -->
    <link rel="shortcut icon" href="/images/favicon.png">
    <link rel="apple-touch-icon-precomposed" href="/images/favicon.png">

</head>

<body class="body">

<!-- #wrapper -->
<div id="wrapper">
    <!-- #page -->
    <div id="page" class="">
        <div class="login-page">
            <div class="left">
                <div class="login-box type-signup">
                    <div>
                        <h3>Create your account</h3>
                        <div class="body-text text-white">Or enter your personal details to create account</div>
                    </div>
                    <div class="flex flex-column gap16 w-full">
                        <a href="/" class="tf-button style-4 w-full">
                            <span class="">Ecomus Admin Dashboard</span>
                        </a>
                        <a href="/" class="tf-button style-2 w-full">
                            <span class="">Sign in to continue to Ecomus.</span>
                        </a>
                    </div>
                    <form class="form-login flex flex-column gap22 w-full" id="signUpFrm" name="signUpFrm" method="post" action="/auth/sign-up" onsubmit="return false">
                        <input type="hidden" name="_csrf" th:value="${_csrf}">
                        <div>
                            <div class="body-title mb-10 text-white">이름 </div>
                            <div class="cols gap10">
                                <fieldset class="nick">
                                    <input class="flex-grow" type="text" name="nick" tabindex="0" value="" aria-required="true">
                                </fieldset>
                            </div>
                        </div>
                        <div class="body-title text-white">이메일 <span class="tf-color-1">*</span></div>
                        <div class="cols gap10">
                            <fieldset class="email">
                                <input class="flex-grow" type="text" placeholder="Enter your email address" name="email" tabindex="0" value="" aria-required="true">
                            </fieldset>
                            <fieldset class="emailConfirm w-25">
                                <button type="button" id="email-btn" class="tf-button w-full">인증</button>
                            </fieldset>
                        </div>
                        <fieldset class="emailAuth">
                            <div class="body-title mb-10 text-white">인증번호 <span class="tf-color-1">*</span></div>
                            <input class="flex-grow" type="text"  name="emailAuth" tabindex="0" value="" aria-required="true">
                        </fieldset>
                        <fieldset class="userId">
                            <div class="body-title mb-10 text-white">ID <span class="tf-color-1">*</span></div>
                            <input class="flex-grow" type="text"  name="userId" tabindex="0" value="" aria-required="true">
                        </fieldset>
                        <fieldset class="password">
                            <div class="body-title mb-10 text-white">Password <span class="tf-color-1">*</span></div>
                            <input class="password-input" type="password" placeholder="Enter your password" name="password" tabindex="0" value="" aria-required="true">
                            <span class="show-pass">
                                    <i class="icon-eye view"></i>
                                    <i class="icon-eye-off hide"></i>
                                </span>
                        </fieldset>
                        <fieldset class="password">
                            <div class="body-title mb-10 text-white">Confirm password <span class="tf-color-1">*</span></div>
                            <input class="password-input" type="password" placeholder="Enter your password" name="confirmPassword" tabindex="0" value="" aria-required="true" required="">
                            <span class="show-pass">
                                    <i class="icon-eye view"></i>
                                    <i class="icon-eye-off hide"></i>
                                </span>
                        </fieldset>
                        <div class="flex justify-between items-center">
                            <div class="flex gap10">
                                <input class="tf-check" type="checkbox" id="signed">
                                <label class="body-text text-white" for="signed">Agree with Privacy Policy</label>
                            </div>
                        </div>
                        <button id="submit" type="submit" class="tf-button w-full">SignUp</button>
                    </form>
                    <div class="bottom body-text text-center text-center text-white w-full">
                        Already have account?
                        <a href="/auth/sign-in" class="body-text tf-color">Sign in here</a>
                    </div>
                </div>
            </div>
            <div class="right">
                <img src="/images/banner.png" alt="배너">
            </div>
        </div>
    </div>
    <!-- /#page -->
</div>
<!-- /#wrapper -->

<!-- Javascript -->
<script src="/js/plugins/jquery.min.js"></script>
<script src="/js/plugins/bootstrap.min.js"></script>
<script src="/js/plugins/bootstrap-select.min.js"></script>
<script src="/js/plugins/jquery.validate.min.js"></script>
<script defer src="/js/plugins/main.js"></script>
<script src="/js/plugins/axios.min.js"></script>
<script src="/js/util/jquery-validation.js"></script>
<script src="/js/util/util.js"></script>
<script src="/js/util/axios.js"></script>
<script src="/js/pages/sign.js"></script>
</body>

</html>

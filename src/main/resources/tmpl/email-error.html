<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bug Report</title>
    <style>
        body {
            font-family: 'Helvetica', Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            color: #333;
        }
        .container {
            width: 100%;
            max-width: 700px;
            margin: 20px auto;
            background-color: #ffffff;
            border: 1px solid #e3e3e3;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            background-color: #4a90e2;
            color: #ffffff;
            padding: 10px;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
        }
        .header h1 {
            margin: 0;
        }
        .content {
            padding: 20px 30px;
        }
        .content p {
            font-size: 16px;
            margin-bottom: 15px;
        }
        .error-title {
            color: #4a90e2;
            margin-top: 10px;
            margin-bottom: 20px;
            font-size: 20px;
            font-weight: bold;
            border-bottom: 2px solid #eeeeee;
            padding-bottom: 10px;
        }
        .exception-content {
            background-color: #f8f8f8;
            color: #5c5c5c;
            padding: 15px;
            border: 1px solid #dddddd;
            border-radius: 6px;
            margin: 20px 0;
            font-family: monospace;
            white-space: pre-wrap;
        }
        .exception-content strong {
            color: #d9534f;
        }
        .button-container {
            margin-top: 20px;
            text-align: center;
        }
        .button {
            text-decoration: none;
            font-size: 14px;
            padding: 10px 20px;
            color: #ffffff;
            background-color: #4a90e2;
            border-radius: 6px;
            transition: background-color 0.3s ease;
            font-weight: bold;
        }
        .button:hover {
            background-color: #356bb3;
        }
        .footer {
            background-color: #f9f9f9;
            color: #6b6b6b;
            font-size: 12px;
            padding: 10px 15px;
            text-align: center;
            border-top: 1px solid #e3e3e3;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h2> 오류 보고</h2>
    </div>
    <div class="content">
        <p>안녕하세요 개발자님,</p>
        <p>다음과 같은 오류가 감지되었습니다:</p>

        <div class="error-title">
            {title}
        </div>

        <div class="exception-content">
            {content}
        </div>

        <p>위 내용을 확인하시고, 빠른 조치를 부탁드립니다. 감사합니다.</p>

        <div class="button-container">
            <a href="http://localhost:8080" class="button">시스템 확인</a>
        </div>
    </div>
    <div class="footer">
        ⓒ 2025 GUNHO.DEV. All rights reserved. | 문의: dsds60321@gmail.com
    </div>
</div>
</body>
</html>
